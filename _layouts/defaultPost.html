<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
	
	<nav class="topbar">
  <ul>
    {% assign nav_pages = site.pages | where: "nav", true | sort: "order" %}
    {% for page in nav_pages %} 
        <a href="{{ page.url | relative_url }}"
           {% if page.url == page.url %}
           {% endif %}>
          {{ page.title }}
        </a> 
    {% endfor %}
  </ul>
</nav>

  </head>
  <body> 
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <footer>
      &copy; to me
    </footer>
  </body>
</html>
